  <body>
      <h2 align='center'>Assignment</h2>
    <div class="mx-2 my-6" id="entry-buttons">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#LoginModal">Login</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Sign-UpModal">Sign-Up</button>
    </div>

    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="LoginModalLabel">Login to Continue</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputNumber" class="form-label">Mobile Number</label>
                  <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="numberHelp">
                  <div id="numberHelp" class="form-text"> Enter 10 digit number only!</div>
                </div>
                <button type="button" class="btn btn-success" id="get-otp">Get OTP</button><span id="otp-number"></span>
                <div class="mb-3">
                    <label for="exampleInputNumber1" class="form-label">Enter OTP</label>
                    <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="numberHelp1">
                </div>
                
                <button type="submit" class="btn btn-primary" id="login">Login</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="Sign-UpModal" tabindex="-1" aria-labelledby="Sign-UpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Sign-UpModalLabel">Getting a New Account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="createAccount">
                <div class="mb-3">
                  <label for="exampleName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleName" aria-describedby="nameHelp">
                  
                </div>
                <div class="mb-3">
                    <label for="exampleName1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleName1" aria-describedby="nameHelp1">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="exampleAge" aria-describedby="AgeHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleGender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="exampleGender" aria-describedby="genderHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleHeight" class="form-label">Height(cm)</label>
                    <input type="number" class="form-control" id="exampleHeight" aria-describedby="heightHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleWeight" class="form-label">Weight(kgs)</label>
                    <input type="number" class="form-control" id="exampleWeight" aria-describedby="weightHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleUpload" class="form-label">Upload(only PDFs)</label>
                    <input type="file" class="form-control" id="exampleUpload" name="upload" accept="application/pdf" aria-describedby="weightHelp">
                    
                  </div>
                <button type="submit" class="btn btn-primary" value="Add User"  id="create-account">Create Account</button>
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
